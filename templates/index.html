<!DOCTYPE html>
<html lang="en">
<head>
    <title>Python ToDo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <div>Add a new todo item:
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add">
        </form>
        <div>
            <form action="{{ url_for('update') }}" method="POST">
                <ul>{% for todo in todos %}
                        <li style="font-size: 30pt">
                            {% if todo.complete %}
                            <input name="{{ todo.id }}" type="checkbox" checked >
                            <i><del>{{ todo.text }}</del></i>
                            {% else %}
                            <input name="{{ todo.id }}" type="checkbox" >{{ todo.text }}
                            {% endif %}
                            <a href="{{url_for('delete')}}?id={{todo.id}}"><button type="button">Delete</button></a>
                        </li>
                        
                    {% endfor %}
                </ul>
                <input type="submit" value="Update">
            </form>
        </div>
    </div>
</body>
</html>
