<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <center>
    <section>
        <div id="top" class="flex-centerred"><h3>Flask Project - TODO App</h3></div>
       
        <!-- Form 1 -> to enter list item -->
        <form action="{{ url_for('add') }}" method="POST">
            <div id='row2' class="flex-centerred">
                <div id="input-field">
                    <input type="text" name="todoitem" height="35px" placeholder="New TODO item ...">
                </div>
                <div id="add-item-btn"><button type="submit">Add</button></div>
            </div>
        </form>

        <div id="todo-container" class="flex">
            <!-- Form 2 -> to update and delete items -->
            <form action="{{ url_for('update') }}" method="POST">
                <ul> <!-- {% for todo in todos %} -->
                        <li>
                            <!-- {% if todo.complete %}  -->
                            <input id="checkbox" name="{{ todo.id }}" type="checkbox" checked >
                            <i><del>{{ todo.text }}</del></i>
                            <!-- {% else %} -->
                            <input name="{{ todo.id }}" type="checkbox"> <p>{{ todo.text }}</p>
                            <!-- {% endif %} -->
                            <a href="{{url_for('delete')}}?id={{todo.id}}"><button type="button">Delete</button></a>
                        </li>
                    <!-- {% endfor %} -->
                </ul>
                <br><hr>
                <button id="update-btn" type="submit" style="margin-top: 10px;">Update</button>
            </form>
        </div>
    </section>
    </center>
</body>
</html>
